apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: caddy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source configuration
  # 
  # LOCAL DEVELOPMENT: Using file:// protocol for local Git repository
  # This works for local development in minikube.
  # For production, update to a remote Git repository URL.
  #
  # To move to GitHub/GitLab later:
  # 1. Push this repository: git remote add origin <your-repo-url>
  # 2. Update repoURL below to your remote repository URL
  # 3. Apply: kubectl apply -f argocd/argocd-caddy-application.yaml
  source:
    # For local development - using host path mounted into minikube
    # The repo-server will access this via a mounted volume
    repoURL: 'file:///tmp/local-git-repo'
    targetRevision: 'master'
    path: 'caddy'
  
  # Destination where to deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  # Sync policy configuration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
